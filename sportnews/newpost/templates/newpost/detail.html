{% extends 'newpost/base.html' %}

{% block content %}

<div class="aut">
    <div class="zag">
            <h1>{{ post.title }}</h1>
    </div>
</div>
<div class="new">
    
    <div id="news">{{ post.news|linebreaksbr }}</div>
    <div>
        {% if post.image %}
        <img src="{{ post.image.url }}">
        {% endif %}
    </div>
    <div class="info">
        <div>Автор: {{ post.user }}</div>
        <div>Дата: {{ post.created }}</div>
    </div>
</div>
{% endblock %}
